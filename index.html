<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/full tree.png">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Forest Clicker</title>
</head>
<body>
    <div id="menuBtn" class="menu-btn-container">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <nav id="sideMenu" class="side-menu">
        <div id="closeMenuBtn" class="close-btn">✖</div>
        <div class="account-actions">
            <div class="account-avatar"></div>
            <button class="menu-item" id="signUpBtn">Sign Up</button>
            <button class="menu-item" id="signInBtn">Sign In</button>
        </div>
        <button class="menu-item" id="forestBtn">🌳 Forest</button>
        <button class="menu-item" id="achievementsBtn">🏆 Achievements</button>
        <button class="menu-item" id="challengesBtn">⚔️ Challenges</button>
        <button class="menu-item" id="shopBtn">🛒 Shop</button>
        <button class="menu-item" id="settingsBtn">⚙️ Settings</button>
    </nav>
    
    <div class="container">
        <div class="tree-container">
            <img src="img/seed.png" id="tree" alt="Tree">
        </div>
        <div class="progress-bar">
            <div class="progress">
                <span class="progress-percent"></span>
            </div>
        </div>
        <div class="stats">
            <span id="clickCount">0/3</span> Clicks to next stage
        </div>
        <button id="clickBtn" class="growBtn">Raise tree later</button>
        <div class="message" id="message">Let’s grow your forest!</div>
    </div>
</body>
</html>
